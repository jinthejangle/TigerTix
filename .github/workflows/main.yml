name: TigerTix CI + CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Add environment variables for testing
env:
  NODE_ENV: test
  JWT_SECRET: test_jwt_secret_for_ci
  REACT_APP_AUTH_URL: http://localhost:4002
  REACT_APP_CLIENT_URL: http://localhost:6001
  REACT_APP_LLM_URL: http://localhost:7001
  REACT_APP_ADMIN_URL: http://localhost:5001

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Backend + Frontend Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json


      - name: Install backend test dependencies
        working-directory: ./backend/automated-tests
        run: npm ci

      - name: Run backend integration tests
        working-directory: ./backend/automated-tests
        run: npm test -- --testTimeout=10000


      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: |
          # Run tests if they exist, otherwise just verify build works
          if [ -f "src/App.test.js" ] || [ -f "src/App.test.jsx" ] || [ -f "src/App.test.ts" ] || [ -f "src/App.test.tsx" ]; then
            npm test -- --watchAll=false --passWithNoTests
          else
            echo "No frontend test files found, skipping tests"
          fi

      - name: Build frontend (verify build works)
        working-directory: ./frontend
        run: |
          npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Deploy Frontend + Backend (if tests pass)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20


      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: ./frontend
        run: |
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Frontend Project
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Deploy to Vercel
        working-directory: ./frontend
        run: |
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}


      # Deploy each microservice to Render
      - name: Deploy Auth Service to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_AUTH_SERVICE_ID: ${{ secrets.RENDER_AUTH_SERVICE_ID }}
        run: |
          if [ -n "$RENDER_AUTH_SERVICE_ID" ]; then
            echo "Deploying Auth Service..."
            curl -X POST \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Accept: application/json" \
              https://api.render.com/v1/services/$RENDER_AUTH_SERVICE_ID/deploys \
              -d '{}'
          else
            echo "No auth service ID configured, skipping"
          fi

      - name: Deploy Client Service to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_CLIENT_SERVICE_ID: ${{ secrets.RENDER_CLIENT_SERVICE_ID }}
        run: |
          if [ -n "$RENDER_CLIENT_SERVICE_ID" ]; then
            echo "Deploying Client Service..."
            curl -X POST \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Accept: application/json" \
              https://api.render.com/v1/services/$RENDER_CLIENT_SERVICE_ID/deploys \
              -d '{}'
          else
            echo "No client service ID configured, skipping"
          fi

      - name: Deploy Admin Service to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_ADMIN_SERVICE_ID: ${{ secrets.RENDER_ADMIN_SERVICE_ID }}
        run: |
          if [ -n "$RENDER_ADMIN_SERVICE_ID" ]; then
            echo "Deploying Admin Service..."
            curl -X POST \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Accept: application/json" \
              https://api.render.com/v1/services/$RENDER_ADMIN_SERVICE_ID/deploys \
              -d '{}'
          else
            echo "No admin service ID configured, skipping"
          fi

      - name: Deploy LLM Service to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_LLM_SERVICE_ID: ${{ secrets.RENDER_LLM_SERVICE_ID }}
        run: |
          if [ -n "$RENDER_LLM_SERVICE_ID" ]; then
            echo "Deploying LLM Service..."
            curl -X POST \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Accept: application/json" \
              https://api.render.com/v1/services/$RENDER_LLM_SERVICE_ID/deploys \
              -d '{}'
          else
            echo "No LLM service ID configured, skipping"
          fi